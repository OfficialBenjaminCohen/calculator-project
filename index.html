<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="javascript/script.js" defer></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Calculator</title>
</head>
<body>

  <div id="calculator" class="container">

      <div id="display">
          <input type="text" id="MyInput">
      </div>

  <div id="button-grid">
      <div class="button__container">
        <p class="button__number noselect">7</p>
      </div>
      <div class="button__container">
        <p class="button__number noselect">8</p>
      </div>
      <div class="button__container">
        <p class="button__number noselect">9</p>
      </div>
      <div class="button__container">
        <p class="button__number noselect">4</p>
      </div>
      <div class="button__container">
        <p class="button__number noselect">5</p>
      </div>
      <div class="button__container">
        <p class="button__number noselect">6</p>
      </div>
      <div class="button__container">
        <p class="button__number noselect">1</p>
      </div>
      <div class="button__container">
        <p class="button__number noselect">2</p>
      </div>
      <div class="button__container">
        <p class="button__number noselect">3</p>
      </div>
  </div>

  <div class="operator__grid">
    <div class="button__container">
      <p class="button__number noselect">/</p>
    </div>
    <div class="button__container">
      <p class="button__number noselect">*</p>
    </div>
    <div class="button__container">
      <p class="button__number noselect">-</p>
    </div>
    <div class="button__container">
      <p class="button__number noselect">+</p>
    </div>
  </div>

  <div class="other-grid">
    <div class="button__container">
      <p class="button__number noselect">%</p>
    </div>
    <div class="button__container">
      <p class="button__number noselect">Sqrt</p>
    </div>
    <div class="equals__sign equals__select">
      <p class="noselect equals__select">=</p>
    </div>
    <div class="clear__sign clear__select">
      <p class="noselect clear__select">CE</p>
    </div>
  </div>

  <div id="zero-button" class="button__container noselect">
      <p class="button__number noselect">0</p>
  </div>

















  </div>
  
</body>
</html>
